<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="add-project-dialog">
        <h3></h3>
        <form id="add-project-form">
            <input autofocus type="text" name="project-title" id="project-title" placeholder="Project Name" autocomplete="off" required/>
            <input type="date" name="project-deadline" id="project-deadline" class="date" value="2024-12-31" placeholder="2024-12-31"/>
            <textarea name="project-description" id="project-description" rows="5" placeholder="Description" autocomplete="off"></textarea>
            <div id="add-project-button-container">
                <button type="button" class="add-project-button cancel">Cancel</button>
                <button type="button" class="add-project-button confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    <dialog id="add-task-dialog" data-project="project_name">
        <h3>Add a task to Project_Name</h3>
        <form id="add-task-form">
            <input autofocus type="text" name="task-title" id="task-title" placeholder="Task Name" autocomplete="off" required/>
            <input type="date" name="task-deadline" id="task-deadline" class="date" value="2024-12-31" placeholder="2024-12-31"/>
            <textarea name="task-description" id="task-description" rows="5" placeholder="Description" autocomplete="off"></textarea>
            <div id="add-task-button-container">
                <button type="button" class="add-task-button cancel">Cancel</button>
                <button type="button" class="add-task-button confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    <dialog id="edit-task-dialog" data-project="project_name">
        <h3>Edit Task:</h3>
        <form id="edit-task-form">
            <input autofocus type="text" name="task-title" id="edit-task-title" placeholder="Task Name" autocomplete="off" required/>
            <input type="date" name="task-deadline" id="edit-task-deadline" class="date" value="2024-12-31" placeholder="2024-12-31"/>
            <textarea name="task-description" id="edit-task-description" rows="5" placeholder="Description" autocomplete="off"></textarea>
            <div id="add-task-button-container">
                <button type="button" class="add-task-button cancel">Cancel</button>
                <button type="button" class="add-task-button confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    <h1>Projects:</h1>
    <div id="list-container"></div>
    <div id="button-container">
        <button type="button" id="add-project" class="top-button">+ Add Project</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
